<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <nav class="navbar bg-primary">
      <div class="container-fluid">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="22"
          height="22"
          fill="rgb(240, 240, 240)"
          class="bi bi-stack"
          viewBox="0 0 16 16"
        >
          <path
            d="m14.12 10.163 1.715.858c.22.11.22.424 0 .534L8.267 15.34a.6.6 0 0 1-.534 0L.165 11.555a.299.299 0 0 1 0-.534l1.716-.858 5.317 2.659c.505.252 1.1.252 1.604 0l5.317-2.66zM7.733.063a.6.6 0 0 1 .534 0l7.568 3.784a.3.3 0 0 1 0 .535L8.267 8.165a.6.6 0 0 1-.534 0L.165 4.382a.299.299 0 0 1 0-.535z"
          />
          <path
            d="m14.12 6.576 1.715.858c.22.11.22.424 0 .534l-7.568 3.784a.6.6 0 0 1-.534 0L.165 7.968a.299.299 0 0 1 0-.534l1.716-.858 5.317 2.659c.505.252 1.1.252 1.604 0z"
          />
        </svg>
      </div>
    </nav>
    <div id="alert"></div>
    <div class="container content">
      <div class="row d-flex flex-column mb-3">
        <div class="col">
          <h1>Sign up</h1>
          <p>Sign up to login to the internal platform</p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form id="create-user" class="row g-3 needs-validation" novalidate>
            <div class="col-12">
              <label for="username" class="form-label">User Name</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Your nome of user"
                required
              />
              <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="col-12">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="email@email.com"
                required
              />
              <div class="valid-feedback">Looks good!</div>
            </div>

            <div class="col-md-6">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="********"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="re-password" class="form-label"
                >Repeat Password</label
              >
              <input
                type="password"
                class="form-control"
                id="re-password"
                placeholder="********"
                onblur="velidateRepassword()"
                required
              />
              <div class="invalid-feedback">Repeat the previous password!</div>
            </div>

            <div class="d-grid mt-4">
              <button class="btn btn-primary" type="submit">REGISTER</button>
              <button class="btn btn-primary mt-2">
                <a class="cancel" href="./login.html">CANCEL</a>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="./JS/sign-up.js"></script>
  </body>
</html>
